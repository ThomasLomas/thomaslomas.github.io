---
layout: default
title: Thomas' Dev Corner
---

{% for post in site.posts %}
  <article>
  	<header>
	  	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	  	<p><time datetime="{{post.date | date: "%Y-%m-%d"}}">{{ post.date | date_to_string }}</time></p>
  	</header>
  	{{ post.excerpt }}
  </article>
{% endfor %}
